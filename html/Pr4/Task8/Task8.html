<!DOCTYPE html>
<html>
<head>
	<title>Task8</title>
</head>
<style type="text/css">
	body, html {
		height: 100%;
		overflow: hidden;		
	}
	#container {
		display: flex;
		flex-direction: row;
		width: 100%;
		height: 100%;
	}
	div {
		width: 20%;
		height: 50%;
	}
</style>
<body>

<div id="container">
	<div style="background-color: black; transform: translate(100px, 100px);"></div>
	<div style="background-color: red; transform: rotate(35deg);"></div>
	<div style="background-color: orange; transform: scale(1.5, 0.5);"> </div>
	<div style="background-color: purple; transform: skew(40deg, 20deg);"></div>
	<div style="background-color: pink;"></div>
</div>


</body>
</html>
