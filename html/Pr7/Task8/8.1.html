<!DOCTYPE html>
<html>
<head>
	<title>8.1</title>
	<style type="text/css">
		
		#elem {
			height: 2000px;
		}
		#btn {
			position: fixed;
			margin-top: 30px;
			z-index: 1;
		}
	</style>	
</head>
<body>

<button id="btn">Кнопка</button>

<div id="elem">
	
</div>



<script type="text/javascript">
	//task 8.1
	let a = document.getElementById("btn");
	a.addEventListener("click", function() {
		let b = document.getElementById("elem");
		let num = b.scrollTop;
		alert("Элемент прокручен на " + num);
	});
</script>

</body>
</html>
