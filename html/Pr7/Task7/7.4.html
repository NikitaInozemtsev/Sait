	</div>

<script type="text/javascript">
	//task 7.4
	let imgs = document.getElementsByTagName("img");
	let n = 1;

	setInterval(showSlide, 3000);
	setInterval(next, 3000);

	function next() {
		n++;
	}

	function showSlide() {
		if(n > imgs.length){
			n = 1;
		}
		for(let i = 0; i < imgs.length; i++) {
			imgs[i].style.opacity = "0";
		}
		imgs[n-1].style.opacity = "1";
	}
</script>

</body>
