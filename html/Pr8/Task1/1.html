<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>1</title>
</head>
<body>
<img id="car" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSPfhPPEuFNJWf5zXdsjkLEIOtlPLISflSVcg&usqp=CAU" style="position: relative; transform: rotateY(180deg);"; width="300px" alt="Car">
<script>
  car.onclick = () => {
    let start = Date.now()
    let timer = setInterval(() => {
      let timePassed = Date.now() - start;
      if (timePassed >= 2000) {
        clearInterval(timer)
        return
      }
      car.style.left = timePassed / 5 + 'px'
    }, 20)
  }
</script>
</body>
</html>
