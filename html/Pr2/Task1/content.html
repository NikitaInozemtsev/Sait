<body>
<h1 id="h3">This is lower content frame</h1>

    <img class="img" src="https://i.gifer.com/6ov.gif">
    
    
    
    
    <iframe class="video" id="player" src="https://www.youtube.com/embed/z_HWtzUHm6s?autoplay=1&start=15&enablejsapi=1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
        
    </iframe>
    
    <script>
    
    var tag = document.createElement('script');

    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    
    var player;
    function onYouTubeIframeAPIReady() {     

        player = new YT.Player('player', {
            
            events: {
                'onReady': onPlayerReady                
            }
        });

    }

    
    function onPlayerReady(event) {        
        player.setVolume(20);
    }
    
    
</script>
